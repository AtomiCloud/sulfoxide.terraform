version: "3"

tasks:
  init:
    dir: "{{.PATH}}"
    desc: "Initialize landscape"
    cmds:
      - terraform init {{.CLI_ARGS}}

  destroy:
    dir: "{{.PATH}}"
    desc: "Destroy landscape"
    cmds:
      - terraform destroy {{.CLI_ARGS}}

  plan:
    dir: "{{.PATH}}"
    desc: "Plan landscape"
    cmds:
      - terraform plan {{.CLI_ARGS}}

  apply:
    dir: "{{.PATH}}"
    desc: "Apply landscape"
    cmds:
      - terraform apply {{.CLI_ARGS}}
